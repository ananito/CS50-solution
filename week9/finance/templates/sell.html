{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option value="symbol" disabled selected>Symbol</option>
                {% for symbol in symbols %}
                 <option value="{{ symbol.symbol }}" >{{symbol.symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input type="number" name="shares" min="1" class="form-control mx-auto w-auto" placeholder="Shares">
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
