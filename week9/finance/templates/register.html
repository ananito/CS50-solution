{% extends "layout.html" %}


{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" name="username" placeholder="Username" autocomplete="off" autofocus>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="confirmation" placeholder="Confrim Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>

    </form>

{% endblock %}
